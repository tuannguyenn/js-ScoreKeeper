<!DOCTYPE html>
<html>
  <head>
    <title>Score Keeper</title>
  </head>
  <body>
    <h1><span id="p1score">0</span> to <span id="p2score">0</span></h1>
    
    <p>Playing to: <span id="playingToNumber"></span></p>
    
    <input type="number" id="playingToInput" onkeypress="return isNumberKey(event)" oninput="playingTo()" min="1">
    
    <button id="p1" onclick="playerOneAddPoint()" disabled>Player One</button>
    
    <button id="p2" onclick="playerTwoAddPoint()" disabled>Player Two</button>
    <button id="reset" onclick="reset()">Reset</button>
    
    <script type="text/javascript" src="scorekeeper.js"></script>
  </body>
</html>
